<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S C O P E // Future News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <header>
            <div class="brand-logo">SCOPE <span>// 2025</span></div>
            <nav>
                <a href="#" class="active">Nexus</a>
                <a href="#">Culture</a>
                <a href="#">Systems</a>
                <a href="#">Aesthetics</a>
            </nav>
        </header>

        <!-- Dynamic Hero Section -->
        <main>
            <div class="hero-section" id="hero-display">
                <img src="https://images.unsplash.com/photo-1535378433864-142427712dcd?q=80&w=2000&auto=format&fit=crop"
                    class="hero-bg" alt="Hero">
                <div class="hero-content animate-enter">
                    <span class="hero-tag">FEATURED_STORY_001</span>
                    <h1 class="hero-title">The Renaissance of Digital Anarchy</h1>
                    <p style="font-size: 1.2rem; max-width: 600px; margin-bottom: 20px;">Why the next generation is
                        rebuilding the internet from scratch, one pixel at a time.</p>
                </div>
            </div>

            <!-- The Bento Grid Container -->
            <div id="bento-grid" class="bento-grid">
                <!-- Javascript will inject cards here -->
            </div>

            <div style="text-align: center; margin-top: 50px;">
                <button id="load-more-btn"
                    style="background: transparent; color: #fff; border: 1px solid #fff; padding: 15px 40px; font-family: var(--font-mono); cursor: pointer; transition: 0.3s;">
                    [ LOAD_MORE_DATA ]
                </button>
            </div>

        </main>

        <footer>
            <p>SCOPE_DIGITAL_ARCHIVE_V3.0 // SYSTEM_OPTIMAL</p>
        </footer>

    </div>

    <script src="app.js"></script>
</body>

</html>
